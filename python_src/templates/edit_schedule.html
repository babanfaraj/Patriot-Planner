<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="/static/js/edit_schedule.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/edit_schedule.css"/>
    <title>Edit Schedule - PatriotPlanner</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #006940;">
        <a class="nav-link" href="/home">
            <img src="/static/img/PPLogoWhite.png" width="100" height="50" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="">New Route</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="/edit_schedule">Edit Schedule</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="settings">
                        Settings
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="index"></span> Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<div class="container" id="schedule-editor">
    <div id="row" class="input-group">
        <input id="event-name" type="text" placeholder="Class/Break Name" aria-label="event-name" class="form-control">
        <select id="location" aria-label="location" class="custom-select" id="inputGroupSelect01">
            <option selected>Location</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <input id="start-time" type="text" placeholder="Start Time" aria-label="start-time"
               class=".col-sm-form-control">
        <input id="end-time" type="text" placeholder="End Time" aria-label="end-time" class=".col-sm-form-control">
        <div id="checkboxes" class="form-check">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckboxSu" value="0">
                <label class="form-check-label" for="inlineCheckboxSu">Su</label>
                &ensp;
                <input class="form-check-input" type="checkbox" id="inlineCheckboxM" value="1">
                <label class="form-check-label" for="inlineCheckboxM">M</label>
                &ensp;
                <input class="form-check-input" type="checkbox" id="inlineCheckboxTu" value="2">
                <label class="form-check-label" for="inlineCheckboxTu">Tu</label>
                &ensp;
                <input class="form-check-input" type="checkbox" id="inlineCheckboxW" value="3">
                <label class="form-check-label" for="inlineCheckboxW">W</label>
                &ensp;
                <input class="form-check-input" type="checkbox" id="inlineCheckboxTh" value="4">
                <label class="form-check-label" for="inlineCheckboxTh">Th</label>
                &ensp;
                <input class="form-check-input" type="checkbox" id="inlineCheckboxF" value="5">
                <label class="form-check-label" for="inlineCheckboxF">F</label>
                &ensp;
                <input class="form-check-input" type="checkbox" id="inlineCheckboxSa" value="6">
                <label class="form-check-label" for="inlineCheckboxSa">Sa</label>
            </div>
        </div>
    </div>
</div>


</body>
</html>
