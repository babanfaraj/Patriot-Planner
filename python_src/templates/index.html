<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="/static/js/login.js"></script>
    <title>Log In - PatriotPlanner</title>
</head>

<body>

<img src="/static/img/PPLogoGreen.png" width="400" height="200" class="logo">
<div class="container">
    <div class="login">
        <div class="input-group mb-3">
          <input id="email" type="text" class="form-control" placeholder="GMU Email" aria-label="GMU Email" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span class="input-group-text">@gmu.edu</span>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend"></div>
          <input id="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>

    <button type="button" onClick="login()" class="btn btn-primary btn-lg btn-block">Log In</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block">Create Account</button>
    </div>
</div>

</body>
</html>
