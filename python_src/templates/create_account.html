<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="/static/js/login.js"></script>
    <title>Create Account - PatriotPlanner</title>
</head>

<body>

<img src="/static/img/PPLogoGreen.png" width="400" height="200" class="logo">
{% import "bootstrap/wtf.html" as wtf %}
<div class="container">
    <div class="login">
        <!--<form class="input-group mb-3">
        !-->
        <form class="form-signin" method="POST" action="/create-account">
            {{ form.hidden_tag() }}
            {{ wtf.form_field(form.email) }}
            {{ wtf.form_field(form.first_name) }}
            {{ wtf.form_field(form.last_name) }}
            {{ wtf.form_field(form.password) }}
            {{ wtf.form_field(form.confirm_password) }}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" name="login" onclick="window.location.href = '{{ url_for('login') }}';">Cancel</button>
        </form>
    </div>
</div>

</body>
</html>
